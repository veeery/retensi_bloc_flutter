name: retensi_bloc
description: Retensi is  A Simple App for track supply stock with Barcode

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management + equipment
  bloc: 8.1.0
  flutter_bloc: 8.1.1
  equatable: 2.0.5

  # Network
  dio: 4.0.6

  # ScreenUtil (for Responsive UI)
  flutter_screenutil: ^5.6.0

  # Firebase
  firebase_messaging: ^14.1.0
  firebase_core: ^2.2.0
  flutter_local_notifications: ^12.0.4

  # Toast
  toast: ^0.3.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/Proxima-Nova-Regular.otf
        - asset: assets/fonts/Proxima-Nova-Thin.otf
          weight: 100
        - asset: assets/fonts/Proxima-Nova-Bold.otf
          weight: 700
        - asset: assets/fonts/Proxima-Nova-Extrabold.otf
          weight: 800
        - asset: assets/fonts/Proxima-Nova-Black.otf
          weight: 900
